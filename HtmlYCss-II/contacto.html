<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/reset.css" rel="stylesheet" type="text/css">
    <link href="./styles/style-products.css" rel="stylesheet" type="text/css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <section class="contenedor-header">
            <img src="./img/logo.png" alt="logo"/>
    
            <nav>
                <ul>
                    <li><a href="./index.html" target="_blank">Home</a></li>
                    <li><a href="./productos.html" target="_blank">Productos</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <main>
        <form class="contenedor-form">
            <label for="nombreapellido">Nombre y Apellido:</label>
            <input type="text" id="nombreapellido">

            <label for="email">Correo Electrónico:</label>
            <input type="text" id="email">

            <label for="telefono">Teléfono:</label>
            <input type="number" id="telefono">

            <label for="mensaje">Mensaje:</label>
            <textarea rows="10" id="mensaje"></textarea>

            <section class="contacto">
                <p>¿Cómo le gustaría que lo contactemos?</p>
                
                <label for="radio-email">
                    <input type="radio" name="contacto" id="radio-email" value="email">
                    Email
                </label>
    
                <label  for="radio-telefono">
                    <input type="radio" name="contacto" id="radio-telefono" value="telefono">
                    Telefono
                </label>
    
                <label for="radio-whatsapp">
                    <input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp">
                    Whatsapp
                </label>
            </section>

            <label>
                <input type="checkbox">
                ¿Le gustaría recibir novedades de la Barbería Alura?
            </label>

            <input type="submit" id="submit" value="Enviar formulario"/>
        </form>
    </main>

    <footer>
        <img src="./img/logo-blanco.png" alt="">
        <p>©Copyright Barbería Alura 2020</p>
    </footer>
</body>
</html>
