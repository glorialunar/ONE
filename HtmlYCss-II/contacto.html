<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/reset.css" rel="stylesheet" type="text/css">
    <link href="./styles/style.css" rel="stylesheet" type="text/css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <section class="contenedor-header">
            <img src="./img/logo.png" alt="Logo de la barbería Alura"/>
    
            <nav>
                <ul>
                    <li><a href="./index.html" target="_blank">Home</a></li>
                    <li><a href="./servicios.html" target="_blank">Servicios</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <main class="contenedor-main-contacto">
        <h1>
            Contáctanos
        </h1>
        <form class="contenedor-form">
            <label for="nombreapellido">
                Nombre y Apellido:
            </label>
            <input 
                type="text" 
                id="nombreapellido"
                class="datos-contacto"
                placeholder="Nombre y Apellido"
                required
            >
            
            <label for="email">
                Correo Electrónico:
            </label>
            <input 
                type="email" 
                id="email"
                class="datos-contacto"
                placeholder="Email"
                required
            >
            
            <label for="telefono" required>
                Teléfono:
            </label>
            <input 
                type="tel" 
                id="telefono"
                class="datos-contacto"
                placeholder="(XX) XX XXXXXXXX"
                required
            >
                
            <label for="mensaje">
                Mensaje:
            </label>
            <textarea 
                rows="10" 
                id="mensaje"
                class="datos-contacto"
                placeholder="¿En qué te podemos ayudar?"
                required
            ></textarea>

            <fieldset class="medio-contacto">
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email">
                    <input type="radio" name="contacto" id="radio-email" value="email" checked >
                    Email
                </label>
    
                <label  for="radio-telefono">
                    <input type="radio" name="contacto" id="radio-telefono" value="telefono">
                    Telefono
                </label>
    
                <label for="radio-whatsapp">
                    <input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp">
                    Whatsapp
                </label>
            </fieldset>

            <fieldset class="horario-contacto">
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label>
                <input type="checkbox">
                ¿Le gustaría recibir novedades de la Barbería Alura?
            </label>

            <input type="submit" class="boton-submit" value="Enviar formulario"/>
        </form>

        
        <h2>Horario de atención:</h2>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
        </table>
        
    </main>

    <footer>
        <img src="./img/logo-blanco.png" alt="Logo de la barbería Alura">
        <p>©Copyright Barbería Alura 2020</p>
    </footer>
</body>
</html>
