<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/reset.css" rel="stylesheet" type="text/css">
    <link href="./styles/style-products.css" rel="stylesheet" type="text/css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <section class="contenedor-header">
            <img src="./img/logo.png" alt="Logo de la barbería Alura"/>
    
            <nav>
                <ul>
                    <li><a href="./index.html" target="_blank">Home</a></li>
                    <li><a href="./productos.html" target="_blank">Productos</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <main class="contenedor-contacto">
        <form class="contenedor-form">
            <label for="nombreapellido">Nombre y Apellido:</label>
            <input 
                type="text" 
                id="nombreapellido"
                placeholder="Nombre y Apellido"
                required
            >

            <label for="email">Correo Electrónico:</label>
            <input 
                type="email" 
                id="email"
                placeholder="Email"
                required
            >

            <label for="telefono" required>Teléfono:</label>
            <input 
                type="tel" 
                id="telefono"
                placeholder="(XX) XX XXXXXXXX"
                required
            >

            <label for="mensaje">Mensaje:</label>
            <textarea 
                rows="10" 
                id="mensaje"
                placeholder="¿En qué te podemos ayudar?"
                required
            ></textarea>

            <fieldset class="contacto">
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email">
                    <input type="radio" name="contacto" id="radio-email" value="email" checked >
                    Email
                </label>
    
                <label  for="radio-telefono">
                    <input type="radio" name="contacto" id="radio-telefono" value="telefono">
                    Telefono
                </label>
    
                <label for="radio-whatsapp">
                    <input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp">
                    Whatsapp
                </label>
            </fieldset>

            <fieldset class="horarioAtencion">
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label>
                <input type="checkbox">
                ¿Le gustaría recibir novedades de la Barbería Alura?
            </label>

            <input type="submit" class="submit" value="Enviar formulario"/>
        </form>
    </main>

    <footer>
        <img src="./img/logo-blanco.png" alt="Logo de la barbería Alura">
        <p>©Copyright Barbería Alura 2020</p>
    </footer>
</body>
</html>
